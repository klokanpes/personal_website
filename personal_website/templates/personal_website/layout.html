{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Vojtěch Černý{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
        <link href="{% static 'personal_website/styles.css' %}" rel="stylesheet">
        <link href="{% static 'personal_website/favicon.ico' %}" rel="icon">
        <meta name="csrf" content="{{ csrf_token }}">
    </head>
    <body>
        <div id="ga4" style="display: none;"></div>
        <nav class="navbar sticky-top navbar-expand-md bg-light" id="navbar">
            <div class="container-md">
                <div class="navbar-brand" id="menubar_logo_text">
                    <img src="{% static 'personal_website/menubar_logo.png' %}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    <p id="navbar_name_tag">Vojtěch Černý</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="" id="home_nav">Home</a>
                        <a class="nav-link" href="" id="about_me_nav">About Me</a>
                        <a class="nav-link" href="" id="projects_nav">Projects</a>
                        <a class="nav-link" href="" id="blog_nav">Blog</a>
                        <a class="nav-link" href="" id="contact_nav">Contact</a>
                    </div>
                    <div class="ms-auto d-flex align-items-center">
                        <form class="form-check form-switch mb-0">
                            <label class="form-check-label" for="mode_switch" id="mode_switch_label">Dark</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="mode_switch">
                        </form>
                    </div>
                </div>    
            </div>
        </nav>
        <div id="navbar_whitespace"></div>
        {% block body %}
        {% endblock body %}
        <div style="padding-top: 3em;"></div>
        {% block script %}
            <script src="{% static 'personal_website/personal_website.js' %}"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
        {% endblock %}
    </body>
    <footer>
        <div id="footer_div" class="footer_div">
            <div id="socials_div">
                
                <a href="https://www.linkedin.com/in/vojt%C4%9Bch-%C4%8Dern%C3%BD-12ab73286/" id="linkedin_a">
                    <img src="{% static 'personal_website/linkedin_black.png' %}" alt="Linked_in_logo" id="linkedin_black">
                    <img src="{% static 'personal_website/linkedin_white.png' %}" alt="Linked_in_logo" id="linkedin_white">
                </a>
                <a href="https://github.com/klokanpes" id="github_a">
                    <img src="{% static 'personal_website/github_black.png' %}" alt="Github_logo" id="github_black">
                    <img src="{% static 'personal_website/github_white.png' %}" alt="Github_logo" id="github_white">
                </a>
            </div>
            <div>
                <button id="terms_and_conditions_button">Terms and Conditions</button>
            </div>
            <div>
                <p>©klokanpes 2025</p>
            </div>
        </div>
    </footer>
</html>
