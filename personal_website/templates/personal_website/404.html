{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wrong address</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'personal_website/error_styles.css' %}" rel="stylesheet">
        <link href="{% static 'personal_website/favicon.ico' %}" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="container text-center py-5">
            <img id="error_image" src="{% static 'personal_website/high_res_logo_grayscale.png' %}" alt="Grayscale logo">
            <div id="content_div" class="container">
                <h5>404</h5>
                <div class="container">
                    <h5 class="text-wrap w-100" >Ooops!</h5>
                    <p>The site you requested does not exist.</p>
                </div>
                <div style="padding-bottom: 5em;"></div>
                <div id="button_div">
                    <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Back to Homepage</a>
                </div>
                <div style="padding-bottom: 2em;"></div>
            </div>
        </div>
        
</body>
</html>
